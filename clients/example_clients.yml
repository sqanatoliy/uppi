# Example clients.yml for the Uppi program
# Each item in this list represents one contract to be processed.
# LOCATORE_CF is mandatory and used both for the Sister visura query and for filling {{LOCATORE_CF}} in the template.
# All other fields are optional; if omitted, the program will fall back to defaults or leave the corresponding field blank.

- LOCATORE_CF: FZZGNN73Z31G141J  # mandatory fiscal code of the landlord

  # Встановивши флаг в true, програма буде ігнорувати кешовану версію візури і завантажувати нову версію з Sister
  # Потрібно у виключних випадках, якщо візура змінилася і потрібно отримати оновлену версію або БД була пошкоджена
  FORCE_UPDATE_VISURA: false  # optional: force update of the Sister visura even if a cached version exists

  # Override default search parameters (defaults: PESCARA, F, PESCARA Territorio)
  # Параметри пошуку візури на порталі Sister, якщо потрібно перевизначити значення за замовчуванням
  COMUNE: PESCARA
  TIPO_CATASTO: F
  UFFICIO_PROVINCIALE_LABEL: PESCARA Territorio

  # Дані орендодавця (locatore)
  LOCATORE_COMUNE_RES: Pescara Nord
  LOCATORE_VIA: San Stefano
  LOCATORE_CIVICO: 44

  # Дані об'єкта (immobile)
  IMMOBILE_COMUNE: Pescara
  IMMOBILE_VIA: Socrate
  IMMOBILE_CIVICO: 51
  # Поверх і внутрішній номер об'єкта
  IMMOBILE_PIANO: 3
  IMMOBILE_INTERNO: 43

  # Дані кадастру для пошуку конкретного об'єкта, якщо в клієнта їх декілька. 
  # Вибирає один з об'єктів, зазначених у візурі з вказаними параметрами.
  FOGLIO: 
  NUMERO: 
  SUB: 150
  RENDITA:
  SUPERFICIE_TOTALE:
  CATEGORIA:

  # Contract data
  CONTRATTO_DATA: 

  # Дані орендаря (conduttore)
  CONDUTTORE_NOME: Toto Cutugno
  CONDUTTORE_CF: SCIRSB03E03C532L
  CONDUTTORE_COMUNE: Pescara
  CONDUTTORE_VIA: Trento
  # Registration data
  DECORRENZA_DATA: 01/10/2025
  REGISTRAZIONE_DATA: 
  REGISTRAZIONE_NUM:  
  AGENZIA_ENTRATE_SEDE: 

  # Тип контракту: CONCORDATO, TRANSITORIO, STUDENTI by default CONCORDATO
  # За замовучуванням CONCORDATO, можна вказати TRANSITORIO або STUDENTI, якщо не вказати тип, то буде використано CONCORDATO
  CONTRACT_KIND: CONCORDATO

  # Відсоток за мебльованість від 0.00 до 1.00, наприклад, 15% = 0.15 або 6% = 0.06
  # При першому заповнені буде записано в БД, потім якщо не вказати, буде використовуватись збережене значення
  # Можна вказати тут, щоб перезаписати збережене значення
  # можна видалили з БД вказавши мінус в лапках, наприклад: AREDATO: "-"
  ARREDATO: 0.15

  # Energy class: A, B, E, F, G
  # При першому заповнені буде записано в БД, потім якщо не вказати, буде використовуватись збережене значення
  # Можна вказати тут, щоб перезаписати збережене значення
  # можна видалили з БД вказавши мінус в лапках, наприклад: AREDATO: "-"
  ENERGY_CLASS: F

  # Monthly rent  фактичний місячний canone
  # Не зберігається в БД, потрібно вказувати кожного разу
  CANONE_CONTRATTUALE_MENSILE: 777

  # Duration in years # тривалість договору
  # Не зберігається в БД, потрібно вказувати кожного разу за замовчуванням 3
  DURATA_ANNI: 

  # ISTAT increase percentage. Required separete by . for decimals (e.g., 11.62) not by , commas
  # При першому заповнені буде записано в БД, потім якщо не вказати, буде використовуватись збережене значення
  # Можна вказати тут, щоб перезаписати збережене значення
  # можна видалили з БД вказавши мінус в лапках, наприклад: AREDATO: "-"
  ISTAT: 11.62

  # Ignore surcharges (true/false)
  # Не враховувати надбавки AREDATO, TRANSITORIO через флаг true/false  
  IGNORE_SURCHARGES: false

  # Elements A - D (put "X" if present, leave empty otherwise)
  # При першому заповнені буде записано в БД, потім якщо не вказати, буде використовуватись збережене значення
  # Можна вказати тут, щоб перезаписати збережене значення
  # можна видалили з БД вказавши мінус в лапках, наприклад: AREDATO: "-"
  A1: X
  A2: X
  B1: X
  B2: X
  B3: X
  B4: X
  B5: X

  # Elements C
  C1: X
  C2: 
  C3: 
  C4: X
  C5: X
  C6: X
  C7: X

  # Elements D
  D1: X
  D2: 
  D3: X
  D4: X
  D5: 
  D6: 
  D7: 
  D8: 
  D9: 
  D10: 
  D11: 
  D12: 
  D13: 

  # # Опціонально: якщо у візурі microzona крива, а ти знаєш правильну
  # MICROZONA_OVERRIDE:

  # # Якщо площа/категорія у візурі неправильна, а в тебе є правильна
  # SUPERFICIE_TOTALE_OVERRIDE:
  # CATEGORIA_OVERRIDE:
  # CLASSE_OVERRIDE:
