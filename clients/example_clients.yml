# Example clients.yml for the Uppi program
# Each item in this list represents one contract to be processed.
# LOCATORE_CF is mandatory and used both for the Sister visura query and for filling {{LOCATORE_CF}} in the template.
# All other fields are optional; if omitted, the program will fall back to defaults or leave the corresponding field blank.

- LOCATORE_CF: FZZGNN37A13G141J  # mandatory fiscal code of the landlord
  FORCE_UPDATE_VISURA: true  # optional: force update of the Sister visura even if a cached version exists

  # Override default search parameters (defaults: PESCARA, F, PESCARA Territorio)
  COMUNE: PESCARA
  TIPO_CATASTO: F
  UFFICIO_PROVINCIALE_LABEL: PESCARA Territorio

  # Landlord (locatore) address
  LOCATORE_COMUNE_RES: Guliano Teatino
  LOCATORE_VIA: San Cataldo
  LOCATORE_CIVICO: 96

  # Property (immobile) details
  IMMOBILE_COMUNE: Pescara
  IMMOBILE_VIA: Socrate
  IMMOBILE_CIVICO: 5

  # Property cadastral details
  IMMOBILE_PIANO: 3
  IMMOBILE_INTERNO: 4

  # Cadastral data
  # it is necessary to specify a minimum sufficient number of parameters
  # that will allow identifying the object among all client objects
  FOGLIO: 28
  NUMERO: 2713
  SUB: 150
  RENDITA:
  SUPERFICIE_TOTALE:
  CATEGORIA:

  # Contract data
  CONTRATTO_DATA: 12/09/2025

  # Tenant (conduttore) details
  CONDUTTORE_NOME: Sica Andrea
  CONDUTTORE_CF: SCINDK73E03C632L
  CONDUTTORE_COMUNE: Pescara
  CONDUTTORE_VIA: Dante Alighieri

  # Registration data
  DECORRENZA_DATA: 01/10/2025
  REGISTRAZIONE_DATA: 15/10/2025
  REGISTRAZIONE_NUM:  AB1234567890
  AGENZIA_ENTRATE_SEDE: PESCARA

  # Contract specifics Type of contract: CONCORDATO, TRANSITORIO, STUDENTI
  CONTRACT_KIND: STUDENTI

  # Furnished percentage (0.00 to 1.00) e.g., 10% = 0.10 or 6% = 0.06
  ARREDATO: 0.15

  # Energy class: A, B, E, F, G
  ENERGY_CLASS: E

  # Monthly rent  фактичний місячний canone
  CANONE_CONTRATTUALE_MENSILE: 800.00

  # Duration in years
  DURATA_ANNI: 5   # тривалість договору

  # ISTAT increase percentage. Required separete by . for decimals (e.g., 11.62) not by , commas
  ISTAT: 3

  # Elements A and B (put "X" if present, leave empty otherwise)
  A1: X
  A2: X
  B1: X
  B2: X
  B3: X
  B4: X
  B5: 

  # Elements C
  C1: X
  C2: X
  C3: X
  C4: 
  C5: X
  C6: X
  C7: 

  # Elements D
  D1: X
  D2: X
  D3: 
  D4: 
  D5: 
  D6: 
  D7: 
  D8: X
  D9: 
  D10: 
  D11: 
  D12: 
  D13: 

  # # Опціонально: якщо у візурі microzona крива, а ти знаєш правильну
  # MICROZONA_OVERRIDE:

  # # Якщо площа/категорія у візурі неправильна, а в тебе є правильна
  # SUPERFICIE_TOTALE_OVERRIDE:
  # CATEGORIA_OVERRIDE:
  # CLASSE_OVERRIDE:
